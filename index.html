<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielesammlung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .game-list {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-list a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-list a:hover {
            background: #45a049;
        }

        /* --- Neuer groÃŸer Button --- */
        .big-button {
            display: block;
            max-width: 400px;
            margin: 25px auto 0;
            padding: 15px;
            background: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.2s;
            position: relative;
            z-index: 10;
        }
        .big-button:hover {
            background: #1e88e5;
            transform: translateY(-2px);
        }

        /* --- Schneeflocken CSS --- */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #a8d8ff;
            text-shadow: 0 0 4px rgba(0, 140, 255, 0.7);
            font-size: 14px;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
                opacity: 0.2;
            }
        }

        /* --- Sonnenstrahlen --- */
        .sunray {
            position: fixed;
            width: 10px;
            height: 60px;
            background: rgba(255, 200, 0, 0.9);
            border-radius: 4px;
            filter: blur(2px);
            animation: shine 2s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shine {
            from { opacity: 0.3; transform: scaleY(0.8); }
            to   { opacity: 1;   transform: scaleY(1.2); }
        }
    </style>
</head>

<body>
