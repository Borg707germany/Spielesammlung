<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielesammlung</title>
    <style>
        /* ----------------------------
           Grunddesign
        ---------------------------- */
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            overflow-x: hidden;
            transition: background 1s, color 1s;
        }

        h1 {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .game-list {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .game-list a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        /* Icon-Animation bei Hover */
        .game-list a span {
            display: inline-block;
            transition: transform 0.2s;
        }

        .game-list a:hover span {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .game-list a:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        /* ----------------------------
           Neuer groÃŸer Button
        ---------------------------- */
        .big-button {
            display: block;
            max-width: 400px;
            margin: 25px auto 0;
            padding: 15px;
            background: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
            position: relative;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .big-button:hover {
            background: #1e88e5;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* ----------------------------
           Schneeflocken (Winter)
        ---------------------------- */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #a8d8ff;
            text-shadow: 0 0 4px rgba(0, 140, 255, 0.7);
            font-size: 14px;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(105vh); opacity: 0.2; }
        }

        /* ----------------------------
           Sonnenstrahlen (Sommer)
        ---------------------------- */
        .sunray {
            position: fixed;
            width: 10px;
            height: 60px;
            background: rgba(255, 200, 0, 0.9);
            border-radius: 4px;
            filter: blur(2px);
            animation: shine 2s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shine {
            from { opacity: 0.3; transform: scaleY(0.8); }
            to   { opacity: 1; transform: scaleY(1.2); }
        }

        /* ----------------------------
           HerbstblÃ¤tter
        ---------------------------- */
        .leaf {
            position: fixed;
            top: -10px;
            font-size: 20px;
            pointer-events: none;
            animation: leafFall linear infinite;
            z-index: 5;
        }

        @keyframes leafFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }

        /* ----------------------------
           BlÃ¼tenblÃ¤tter (FrÃ¼hling)
        ---------------------------- */
        .petals {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: pink;
            pointer-events: none;
            animation: petalFall linear infinite;
            z-index: 5;
        }

        @keyframes petalFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* ----------------------------
           Sterne (Nachtmodus)
        ---------------------------- */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* ----------------------------
           Mond (Nachtmodus)
        ---------------------------- */
        .moon {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: #f7f7c0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,200,0.7);
            z-index: 6;
        }
    </style>
</head>
<body>

    <h1>Meine Spielesammlung</h1>

    <div class="game-list">
        <a href="Kniffel_V1.1.html"><span>ðŸŽ²</span> Kniffel spielen</a>
        <a href="Schach_V1.0.html"><span>â™Ÿ</span> Schach spielen</a>
        <a href="Tetris_mit_Handysteuerung.html"><span>ðŸ§±</span> Tetris spielen</a>
    </div>

    <a class="big-button" href="https://umbassa-long.github.io/wiki-code">
        âž• Wissensspeicher von Lars Ã¶ffnen
    </a>

    <script>
        // ============================
        // Jahreszeiten + Nachtmodus
        // ============================
        const now = new Date();
        const month = now.getMonth() + 1;
        const hour = now.getHours();

        // ----------------------------
        // HintergrundverlÃ¤ufe nach Jahreszeit
        // ----------------------------
        if (month === 12 || month === 1 || month === 2) { // Winter
            document.body.style.background = "linear-gradient(to bottom, #cce7ff, #ffffff)";
        } else if (month === 3 || month === 4 || month === 5) { // FrÃ¼hling
            document.body.style.background = "linear-gradient(to bottom, #d4f4dd, #f2fff2)";
        } else if (month === 6 || month === 7 || month === 8) { // Sommer
            document.body.style.background = "linear-gradient(to bottom, #fff4a3, #a3dfff)";
        } else if (month === 9 || month === 10 || month === 11) { // Herbst
            document.body.style.background = "linear-gradient(to bottom, #ffd9a3, #ffbfa3)";
        }

        // Nachtmodus (20:00 â€“ 6:00)
        if (hour >= 20 || hour <= 6) {
            document.body.style.background = "#0b0f1a";
            document.body.style.color = "white";

            let moon = document.createElement("div");
            moon.classList.add("moon");
            document.body.appendChild(moon);

            for (let i = 0; i < 60; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 50 + "vh";
                document.body.appendChild(star);
            }
        }

        // ----------------------------
        // Winter (Dezâ€“Feb)
        // ----------------------------
        if (month === 12 || month === 1 || month === 2) {
            setInterval(() => {
                let snow = document.createElement("div");
                snow.classList.add("snowflake");
                snow.innerHTML = "â„";
                snow.style.left = Math.random() * 100 + "vw";
                snow.style.fontSize = (14 + Math.random() * 20) + "px";
                snow.style.animationDuration = (4 + Math.random() * 6) + "s";

                document.body.appendChild(snow);
                setTimeout(() => snow.remove(), 10000);
            }, 200);
        }

        // FrÃ¼hling (MÃ¤rzâ€“Mai)
        if (month === 3 || month === 4 || month === 5) {
            setInterval(() => {
                let petal = document.createElement("div");
                petal.classList.add("petals");
                const flowers = ["ðŸŒ¸", "ðŸ’®", "ðŸŒº"];
                petal.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                petal.style.left = Math.random() * 100 + "vw";
                petal.style.animationDuration = (5 + Math.random() * 5) + "s";
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 12000);
            }, 300);
        }

        // Sommer (Junâ€“Aug)
        if (month === 6 || month === 7 || month === 8) {
            for (let i = 0; i < 20; i++) {
                let sun = document.createElement("div");
                sun.classList.add("sunray");
                sun.style.left = Math.random() * 100 + "vw";
                sun.style.top = Math.random() * 50 + "vh";
                sun.style.transform = "rotate(" + (Math.random() * 180) + "deg)";
                document.body.appendChild(sun);
            }
        }

        // Herbst (Sepâ€“Nov)
        if (month === 9 || month === 10 || month === 11) {
            setInterval(() => {
                let leaf = document.createElement("div");
                leaf.classList.add("leaf");
                const leaves = ["ðŸ", "ðŸ‚", "ðŸƒ"];
                leaf.innerHTML = leaves[Math.floor(Math.random() * leaves.length)];
                leaf.style.left = Math.random() * 100 + "vw";
                leaf.style.animationDuration = (6 + Math.random() * 4) + "s";
                leaf.style.fontSize = (18 + Math.random() * 12) + "px";
                document.body.appendChild(leaf);
                setTimeout(() => leaf.remove(), 12000);
            }, 350);
        }

    </script>

</body>
</html>
